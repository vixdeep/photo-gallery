<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <li class="links"><a href="#welcome">Home</a></li>
            <li class="links"><a href="#galleryview">Videos</a></li>
            <li class="links"><a href="#slideview">Work</a></li>

    <div class="container">

        <section id="slideview">
            <h1>books</h1>
            <div class="line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/9zuPoyVcPoNnlsDWOOua613KJYeNkfnJR4avhVomCbM/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ac09wMLu-edsraWnWIRqV8B44VgJ-DxiUGKGn9RdYow/embed"></iframe>
        </section>
        <div class="carousel slide" id="mycarousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSximNuTGD3xgUNn8O7Nu9OEhCsIynT6tQSRg&usqp=CAU" class="img-responsive">

                        <div class="carousel-content">
                            <p>the dragonet Prophecy</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv-ZaVBp3_yuXSGx6meM7FeRuX3bmv5ZjnxA&usqp=CAU" class="img-responsive">

                        <div class="carousel-content">
                            <p>the lost heir</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <section id="chatbot">
            <h1>chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/a994c6b1-2700-42a2-b254-75546842defc">
            </iframe>
        </section>
    </div>
</body>


</html>
